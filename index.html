<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>60's Sitcom Trivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/bootstrap-styles.css">
	<link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cherry+Cream+Soda" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">

<body>

	
    <div class="container">
      <div class="row">
      	<div class="col-lg-12 text-center">
      		<h1>60's Sitcom Trivia!</h1>
      	</div>
      </div>

      <div class="jumbotron">
      	<h1 id="start">START</h1>
     		<h2 id = countdown>Time Remaining: <span id="timer"></span> seconds!</h2>
     		<h2 id="question"></h2>
     		<p id="correction"></p>
     		<div id="pic"></div>
     		<p class="answer ansGroup" id="answer1"</p>
     		<p class="answer ansGroup" id="answer2"</p>
     		<p class="answer ansGroup" id="answer3"</p>
     		<p class="answer ansGroup" id="answer4"></p>
     		<p id="win"></p>
     		<p id="loss"></p>
     		<p id="unAns"></p>
     		<button>RESTART</button>
      </div>
    </div>

	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	 <script src="assets/javascript/app.js"></script>
